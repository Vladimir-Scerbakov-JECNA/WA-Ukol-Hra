<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, shrink-to-fit=no">
        <title>Tic-Tac-Toe</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="bootstrap-4.0.0/bootstrap.css" />
		
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="JS/jquery.js" ></script>
		<script src="bootstrap-4.0.0/bootstrap.min.js"></script>

		<!--JS-->
		<script src="JS/game__scanners.js" ></script>
		<script src="JS/game__class.js" ></script>
		<script src="JS/game__bot.js" ></script>
		<script src="JS/game__docOnLoad.js" ></script>
        <!-- Styles -->
        <link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<div class = "menu" >
			<div class = "menu__figure figure figure-X" >Ã—</div>
			<button class = "btn" id = "setButton" onclick = "Control.selectorDblClick()">Make a move</button> 
			
		</div>
		<div id = "gameSelector" ></div>
		<div id = "gameField" ></div>

		<div id = "winnerWindow" class = "window"  >
			<h3 class = "whoWins" >End of the Game</h3>
			<p class = "status" >The Winner is <span id = "statusText" class = "textO" >o</span></p> 
			<button id = "againBtn" class = "btn" onclick = "Control.again();" >Play again?</button> 
		</div>
		<img onclick = "View.showBotSettings()" id = "settingsButton" class = "imgBtn" alt = "Settings" src = "../img/settings-button.png" />


		<div id = "settingsWindow" class = "window"  >
			<h3 class = "whoWins" >Bot settings</h3>
			<p>Bot plays for: </p>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotX" value="botX" >
			    Crosses
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotO" value="botO" checked>
			    Circles
			  </label>
			</div>
			<div class="form-check">
			  <label class="form-check-label">
			    <input class="form-check-input" type="radio" name="botMode" id = "radioBotNone" value="botNone">
			    Player vs Player
			  </label>
			</div>
			<button id = "okBtn" class = "btn" onclick = "Control.confirmSettings();" >Okey</button> 
		</div>
		
	</body>
